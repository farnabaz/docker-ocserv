[common]
server_addr = 0.0.0.0
server_port = 7000
log_file = console
log_level = info
log_max_days = 3
privilege_token = 12345678

admin_addr = 127.0.0.1
admin_port = 7400
admin_user = admin
admin_pwd = admin

pool_count = 5

tcp_mux = true

user = your_name

login_fail_exit = true

protocol = tcp

[range:tcp_port]
type = tcp
local_ip = 127.0.0.1
local_port = 4443
remote_port = 4443
use_encryption = false
use_compression = false

[range:udp_port]
type = udp
local_ip = 127.0.0.1
local_port = 4443
remote_port = 4443
use_encryption = false
use_compression = false
